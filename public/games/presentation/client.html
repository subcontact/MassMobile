@import url(https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic);

 */
@font-face {
  font-family: 'League Gothic';
  src: url("/games/presentation/client/lib/font/league_gothic-webfont.eot");
  src: url("/games/presentation/client/lib/font/league_gothic-webfont.eot?#iefix") format("embedded-opentype"), url("/games/presentation/client/lib/font/league_gothic-webfont.woff") format("woff"), url("/games/presentation/client/lib/font/league_gothic-webfont.ttf") format("truetype"), url("/games/presentation/client/lib/font/league_gothic-webfont.svg#LeagueGothicRegular") format("svg");
  font-weight: normal;
  font-style: normal; }

/*********************************************
 * GLOBAL STYLES
 *********************************************/
body {
  background: #1c1e20;
  background: -moz-radial-gradient(center, circle cover, #555a5f 0%, #1c1e20 100%);
  background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%, #555a5f), color-stop(100%, #1c1e20));
  background: -webkit-radial-gradient(center, circle cover, #555a5f 0%, #1c1e20 100%);
  background: -o-radial-gradient(center, circle cover, #555a5f 0%, #1c1e20 100%);
  background: -ms-radial-gradient(center, circle cover, #555a5f 0%, #1c1e20 100%);
  background: radial-gradient(center, circle cover, #555a5f 0%, #1c1e20 100%);
  background-color: #2b2b2b; }

.reveal {
  font-family: "Lato", sans-serif;
  font-size: 36px;
  font-weight: 200;
  letter-spacing: -0.02em;
  color: #eeeeee; }

::selection {
  color: white;
  background: #ff5e99;
  text-shadow: none; }

/*********************************************
 * HEADERS
 *********************************************/
.reveal h1,
.reveal h2,
.reveal h3,
.reveal h4,
.reveal h5,
.reveal h6 {
  margin: 0 0 20px 0;
  color: #eeeeee;
  font-family: "League Gothic", Impact, sans-serif;
  line-height: 0.9em;
  letter-spacing: 0.02em;
  text-transform: uppercase;
  text-shadow: 0px 0px 6px rgba(0, 0, 0, 0.2); }

.reveal h1 {
  text-shadow: 0 1px 0 #cccccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbbbbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaaaaa, 0 6px 1px rgba(0, 0, 0, 0.1), 0 0 5px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.3), 0 3px 5px rgba(0, 0, 0, 0.2), 0 5px 10px rgba(0, 0, 0, 0.25), 0 20px 20px rgba(0, 0, 0, 0.15); }

/*********************************************
 * LINKS
 *********************************************/
.reveal a:not(.image) {
  color: #13daec;
  text-decoration: none;
  -webkit-transition: color .15s ease;
  -moz-transition: color .15s ease;
  -ms-transition: color .15s ease;
  -o-transition: color .15s ease;
  transition: color .15s ease; }

.reveal a:not(.image):hover {
  color: #71e9f4;
  text-shadow: none;
  border: none; }

.reveal .roll span:after {
  color: #fff;
  background: #0d99a5; }

/*********************************************
 * IMAGES
 *********************************************/
.reveal section img {
  margin: 15px 0px;
  background: rgba(255, 255, 255, 0.12);
  border: 4px solid #eeeeee;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
  -webkit-transition: all .2s linear;
  -moz-transition: all .2s linear;
  -ms-transition: all .2s linear;
  -o-transition: all .2s linear;
  transition: all .2s linear; }

.reveal a:hover img {
  background: rgba(255, 255, 255, 0.2);
  border-color: #13daec;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.55); }

/*********************************************
 * NAVIGATION CONTROLS
 *********************************************/
.reveal .controls div.navigate-left,
.reveal .controls div.navigate-left.enabled {
  border-right-color: #13daec; }

.reveal .controls div.navigate-right,
.reveal .controls div.navigate-right.enabled {
  border-left-color: #13daec; }

.reveal .controls div.navigate-up,
.reveal .controls div.navigate-up.enabled {
  border-bottom-color: #13daec; }

.reveal .controls div.navigate-down,
.reveal .controls div.navigate-down.enabled {
  border-top-color: #13daec; }

.reveal .controls div.navigate-left.enabled:hover {
  border-right-color: #71e9f4; }

.reveal .controls div.navigate-right.enabled:hover {
  border-left-color: #71e9f4; }

.reveal .controls div.navigate-up.enabled:hover {
  border-bottom-color: #71e9f4; }

.reveal .controls div.navigate-down.enabled:hover {
  border-top-color: #71e9f4; }

/*********************************************
 * PROGRESS BAR
 *********************************************/
.reveal .progress {
  background: rgba(0, 0, 0, 0.2); }

.reveal .progress span {
  background: #13daec;
  -webkit-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
  -moz-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
  -ms-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
  -o-transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985);
  transition: width 800ms cubic-bezier(0.26, 0.86, 0.44, 0.985); }


  /*
 * TITLE STEP
 * =============================================================================
 */

#impress.step-title .step { opacity: 0.1; }

#impress.step-title .active { opacity: 1; }

@-webkit-keyframes rotate-h1 {
        0%   { -webkit-transform: perspective(1000px) rotateY(-10deg); }
        100% { -webkit-transform: perspective(1000px) rotateY(10deg); }
}
@-moz-keyframes rotate-h1 {
        0%   { transform: perspective(1000px) rotateY(-10deg); }
        100% { transform: perspective(1000px) rotateY(10deg); }
}
@keyframes rotate-h1 {
        0%   { transform: perspective(1000px) rotateY(-10deg); }
        100% { transform: perspective(1000px) rotateY(10deg); }
}

#title h1 {
    font-weight: bold;
    text-align: center;
    font-size: 6em;
    line-height: 1;

    -webkit-transform-style: preserve-3d;
    -webkit-animation: rotate-h1 2s infinite alternate ease-in-out;
    -webkit-transform: perspective(1000px) rotateY(0deg);
    -webkit-transition: all 2s ease-in-out;
    -moz-transform-style: preserve-3d;
    -moz-animation: rotate-h1 2s infinite alternate ease-in-out;
    -moz-transform: perspective(1000px) rotateY(0deg);
    -moz-transition: all 2s ease-in-out;
    transform-style: preserve-3d;
    animation: rotate-h1 2s infinite alternate ease-in-out;
    transform: perspective(1000px) rotateY(0deg);
    transition: all 2s ease-in-out;
}

#title h1 .short {
    -webkit-text-transform: lowercase;
    -moz-text-transform: lowercase;
    text-transform: lowercase;
    display: inline-block;
    font-weight: normal;
    font-size: 0.27em;

    -webkit-transform: translateZ(-50px);
    -moz-transform: translateZ(-50px);
    transform: translateZ(-50px);
}

#title h1 .d3 {
    display: inline-block;
    -webkit-transform: translateZ(20px);
    -moz-transform: translateZ(20px);
    transform: translateZ(20px);
}

#title h1 .transforms {
    display: inline-block;
    font-weight: normal;
    font-size: 0.6em;
    -webkit-transform: translateY(-0.6em) translateZ(50px);
    -moz-transform: translateY(-0.6em) translateZ(50px);
    transform: translateY(-0.6em) translateZ(50px);
}

#title .author {
    display: block;
    width: 400px;
    margin: -70px auto 0;
    text-align: center;
    font-weight: normal;
    line-height: 1.5;
    opacity: 0;
    -webkit-transition: opacity 1s;
    -moz-transition: opacity 1s;
    transition: opacity 1s;
}

#title.active .author {
    opacity: 1;
}

	function initClient() {
	    MMH.init(socket);
	}

	function stopClient() {
		MMH.stopListeningForMovements();
	}
	var slideMove = null;

	var crazy = true;

	function notCrazy() {

		crazy = false;
	}
    function updateGameSettings(data) {
        if (data.game != undefined && data.game == "presso") {

        	if (crazy) {

        		setTimeout(notCrazy, 800);
        		Reveal.slide(0);
        		return;
        	}

      //    alert(JSON.stringify(data));
      //      alert(JSON.stringify(data.message.clientSlide));
            //showSlide(data);
            console.log(new Date().toISOString());
            console.log(data.message);
            console.log(JSON.stringify(data));

            if (!slideMove) {

            	slideMove = _.throttle(function() { 

            	console.log('fire!'); 
            	var result =5;
            	result = Reveal.slide(data.message) ;
            	console.log(Reveal);
            	console.log('executed ' + result);
            },1000);
            }
//            Reveal.next();
            //slideMove();
            Reveal.slide(data.message);
        }
    }

    //swap out the contents of the divs..
    function showSlide(data)
    {
        var content = document.getElementById(data.message.clientSlide);

        if (content !=null)
        {
            document.getElementById("dynamicContent").innerHTML =content.innerHTML;
        }
        else
        {
            document.getElementById("dynamicContent").innerHTML ="";
        }

    }
